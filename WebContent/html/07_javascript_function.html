<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1() {//fun1 은 변수
				console.log("fun1() 호출");
				
				
			}
			var fun2 = function() {
				console.log("fun2() 호출");
			};  //위에 것과 같다 // 
			//함수 호출
			fun1();//fun1이 참조하는 함수 객체를 실행 해라
			fun2();
			
			var fun3 = fun1;
			fun3();
			
			//함수 선언
			function fun4( x,  y) {
				var result = x + y;
				console.log(result);
				
			}
			
			//함수 호출
			fun4(3, 5);
		
			function fun5(x, y) {
				var result =x +y;
				return result;
			}
			
			var rst = fun5(3,5);
			console.log(rst);
			
		</script>
	</head>
